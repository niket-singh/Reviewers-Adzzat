version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - JWT_SECRET=${JWT_SECRET}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_SERVICE_KEY=${SUPABASE_SERVICE_KEY}
      - PORT=8080
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      # Mount Docker socket to allow building images from within container
      - /var/run/docker.sock:/var/run/docker.sock
      # Optional: Mount for temporary build context
      - ./tmp:/tmp
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
