name: Trigger auto deployment for reviewers-backend-app

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ master ]
    paths:
    - '**'
    - '.github/workflows/reviewers-backend-app-AutoDeployTrigger-9d2c2ae6-0eb7-4a01-bd13-c9f5a27a2167.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.REVIEWERSBACKENDAPP_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.REVIEWERSBACKENDAPP_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.REVIEWERSBACKENDAPP_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: adzzatregistry.azurecr.io
          registryUsername: ${{ secrets.REVIEWERSBACKENDAPP_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.REVIEWERSBACKENDAPP_REGISTRY_PASSWORD }}
          containerAppName: reviewers-backend-app
          resourceGroup: adzzat-reviewers-rg
          imageToBuild: adzzatregistry.azurecr.io/reviewers-backend-app:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


