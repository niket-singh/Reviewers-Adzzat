name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [ master ]
    paths:
      - 'app/**'
      - 'components/**'
      - 'lib/**'
      - 'public/**'
      - 'package.json'
      - '.github/workflows/azure-frontend.yml'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Build And Deploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/" # App source code path
          api_location: "" # Api source code path - leave empty
          output_location: "out" # Next.js static export output folder
          skip_app_build: false

      - name: Deployment complete
        run: |
          echo "‚úÖ Frontend deployed successfully to Azure Static Web Apps!"
          echo "üåê Configure custom domain manually in Azure Portal"
